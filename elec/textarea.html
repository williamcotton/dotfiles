<!-- 

  A simple FORM to PICK a HEADER from a list of CSV HEADERS on STDIN and return the PICKED_SELECTION to STDOUT_AND_EXIT.

 -->

<style>
  * {
    font-family: sans-serif;
    font-size: 20px;
  }

  form {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
  }

  textarea {
    font-family: monospace;
    font-size: 12px;
  }
  
  @media (prefers-color-scheme: dark) {
    form, select, input, textarea, body, button {
      background-color: black;
      color: white;
    }
  }
  @media (prefers-color-scheme: light) {
    form, select, input, textarea, body {
      background-color: white;
      color: black;
    }
  }
</style>

<form id="FORM">
  <label for="INPUT">Write:</label>
  <textarea name="INPUT_TEXT" id="INPUT" rows="24" cols="80" autofocus></textarea>
  <button type="submit">Submit</button>
</form>


<script>
  /* global STDIN, STDOUT_AND_EXIT */

  resizeWindow(640, 480);

  document.getElementById("FORM").addEventListener("submit", e => {  // Next, when the above FORM is submitted...
    STDOUT(new FormData(e.target).get('INPUT_TEXT')); // ...return the PICKED_SELECTION value to STDOUT_AND_EXIT
  });
</script>
